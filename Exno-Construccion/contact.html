  <!-- Email script Ajax-->
  <script>
      var ajax = {
        isSubmiting: false,
        send: function() {
          
          if(ajax.isSubmiting == false) {
            ajax.isSubmiting = true;
            
            var userName = $("input[name=name]").val();
            var userEmail = $("input[name=email]").val();
            var userComments = $("textarea").val();
            
            if(userName == "" || userEmail == "" || userComments == "")
              alert("Form not complete");
            else {
              
              	
              $.post("sendmail.php", {
                name: userName, email: userEmail, comments: userComments	
              }, function(data) {
                if(data == "true") {
                  $('#myModal').modal('show');
                } else {
                  $('#myModal2').modal('show');
                  alert(data);	
                }
                ajax.isSubmiting = false;
              });
            }
          }
          else alert("Solo puedes enviar un mensaje a la vez");
        },
        SetText: function(text) {
          $("input[type=button]").val(text);
        }
      }
  </script>
 <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Mensaje Enviado</h4>
        </div>
        <div class="modal-body">
          <p>Gracias por contactarnos, intentaremos reponderte lo antes posible.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
  
    </div>

  <section id="contact-page">
    <div class="container">
      <div class="center">
        <h2>Envianos un mensaje </h2>
      </div>
      <div class="row contact-wrap">
        <div class="status alert alert-success" style="display: none"></div>
        <div class="col-md-6 col-md-offset-3">
          <form action="ajax.send()" method="post" role="form" class="contactForm">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email" />

            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" maxlength="1000" data-rule="required" data-msg="Please write something for us" placeholder="Mensaje"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit" onClick="ajax.send()" name="submit" class="btn btn-primary btn-lg" required="required">Enviar Mensaje</button></div>
          </form>
        </div>
      </div>
